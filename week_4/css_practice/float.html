<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CSS Practice</title>
  <style>
    
    #red, #blue, #green {
      width: 150px;
      height: 150px;
      float: left;
    }
    
    #red {
      background-color: #ff6666;
    }
    
    #blue {
      background-color: #b3d9ff;
    }
    
    #green {
      background-color: #b3ffcc;
    }
    
  </style>
</head>

<body>

  <div id="container">
    
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    
  </div>

</body>

</html>
