<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Font Awesome Practice</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
  <style>
    #container {
      font-size: 50px;
    }
    
    #fiver {
      border: 2px dotted #000;
      text-align: center;
    }
    
    #card_stack {
      font-size: 200px;
    }
    
    #ambulance {
      color: #ff3300;
    }
    
  </style>

</head>

<body>
  
  <div id="container">
    <p id="fiver"><i class="fab fa-500px"></i></p>
    <p id="card_stack"><i class="fab fa-accusoft"></i></p>
    <p id="ambulance"><i class="fas fa-ambulance"></i></p> 
  </div>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.js"></script>
</body>
</html>
